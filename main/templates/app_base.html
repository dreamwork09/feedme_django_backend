{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ meta_description|default:"Feedmee is a social enterprise. We believe together we can end world hunger. Every time you book a table or order food delivery through the app, we donate a meal to someone in need." }}" />
  <meta name="og:description" content="{{ meta_description|default:"Feedmee is a social enterprise. We believe together we can end world hunger. Every time you book a table or order food delivery through the app, we donate a meal to someone in need." }}"" />
  <meta property="og:title" content="Feedmee{{ page_title }}">
  <meta property="og:image" content="{{ meta_img }}" />
  <meta property="og:image" content="{{ meta_img }}" />
  <meta property="og:image:url" content="{{ meta_img }}" />
  <meta property="og:image:secure_url" content="{{ meta_img }}" />
  <meta property="og:image:type" content="image/jpg" />
  <meta property="og:image:alt" content="{{meta_img_alt}}" />
  <meta property="og:url" content="{{request.build_absolute_uri}}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  {% if app_url %}
    <meta property="al:ios:url" content="{{ app_url }}" />
  {% endif %}
  <meta property="al:ios:app_store_id"content="1120549992" />
  <meta property="al:ios:app_name" content="Feedmee" />
  <link rel='stylesheet' href="{% static 'css/main.css' %}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Muli:400,900&amp;subset=latin-ext,vietnamese" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="/static/favicon/manifest.json">
  <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <title>Feedmee{% block page-title %}{%endblock%}</title>
</head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: '269167116764908',
          autoLogAppEvents: true, xfbml: true, version: 'v2.9'
        });FB.AppEvents.logPageView();
      };
      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-73297120-1', 'auto');
      ga('send', 'pageview');
    </script>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-navbar">
        <div class="row">
          <ul class="nav navbar-nav mr-auto">
            <li class="nav-item"><a class="navbar-brand" href="#"><img id="nav-logo" src="{% static 'icons/feedmee_logo.svg' %}"></a></li>
          </ul>
          <ul class="navbar-nav ml-auto" style="margin-right: 15px;">
            <li class="nav-item right"><a href="/" class="nav-link" id="nav-getapp">Get app</a></li>
          </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        $('.fb-share-btn').click(function () {
          FB.ui({method:'share',href: $(this).data('shareUrl')},function(response){});
        })
      })
    </script>
  {% block footer-scripts %}{% endblock %}
  </body>
</html>

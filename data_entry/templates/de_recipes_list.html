{% extends 'de_base.html' %}
{% load static %}
{% load bootstrap3 %}
{% block 'content'%}
<a href="/data-entry/recipes/add/" class="btn btn-default btn-sm pull-right">Add New Recipe</a>
<h2>All Recipes</h2>
<table class="table table-striped table-bordered table-rounded">
  <thead>
    <th>Recipe</th>
    <th>Description</th>
  </thead>
  <tbody>
    {% for recipe in recipes %}
      <tr>
        <td><a href="/data-entry/recipes/{{recipe.id}}/change/">{{recipe.name}}</a></td>
        <td>{{recipe.description}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% include 'simple-pagination.html' with collection=recipes %}

{%endblock%}

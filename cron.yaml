version: 1
cron:
 - name: "backupdb"
   url: "/cron/db/backup/"
   schedule: "0 16 * * *"
 - name: "randomisedishes"
   url: "/cron/randomise/dishes/"
   schedule: "20 * * * *"
 - name: "randomiserecipes"
   url: "/cron/randomise/recipes/"
   schedule: "10 * * * *"
 - name: "validatedishes"
   url: "/cron/validate/dishes/"
   schedule: "0 0 * * *"
 - name: "validaterecipes"
   url: "/cron/validate/recipes/"
   schedule: "5 0 * * *"
 - name: "processdraftrecipes"
   url: "/cron/process/draft/recipes/"
   schedule: "30 * * * *"
